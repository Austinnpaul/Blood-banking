<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | My Project</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

<!-- NAVBAR -->
<nav class="bg-gray-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <!-- Logo -->
            <div class="flex-shrink-0">
                <span class="text-2xl font-bold">MyProject</span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-4">
                <a href="{% url 'index' %}" class="px-3 py-2 rounded-md text-sm font-semibold hover:bg-gray-700">Home</a>
                <a href="{% url 'login' %}" class="px-3 py-2 rounded-md text-sm font-semibold bg-blue-600 hover:bg-blue-700">Login</a>
                <a href="{% url 'register' %}" class="px-3 py-2 rounded-md text-sm font-semibold bg-green-600 hover:bg-green-700">Register</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-btn" class="focus:outline-none">â˜°</button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900">
        <a href="{% url 'index' %}" class="block px-4 py-2 text-white hover:bg-gray-700">Home</a>
        <a href="{% url 'login' %}" class="block px-4 py-2 text-white hover:bg-blue-600">Login</a>
        <a href="{% url 'register' %}" class="block px-4 py-2 text-white hover:bg-green-600">Register</a>
    </div>
</nav>

<!-- REGISTER FORM -->
<main class="flex flex-col items-center justify-center py-20 px-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Create a New Account</h2>

        <!-- Django registration form -->
        <form method="POST" action="{% url 'register' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg
                              focus:ring-green-500 focus:border-green-500 outline-none">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg
                              focus:ring-green-500 focus:border-green-500 outline-none">
            </div>

            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password1" id="password1" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg
                              focus:ring-green-500 focus:border-green-500 outline-none">
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="password2" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg
                              focus:ring-green-500 focus:border-green-500 outline-none">
            </div>

            <button type="submit"
                    class="w-full py-2.5 bg-green-600 text-white rounded-lg font-semibold
                           hover:bg-green-700 transition">
                Register
            </button>
        </form>

        <p class="mt-4 text-sm text-gray-600 text-center">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-gray-100 py-6 mt-20 text-center text-gray-500 text-sm">
    &copy; 2026 My Project. All rights reserved.
</footer>

<!-- Mobile Menu Script -->
<script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");
    btn.addEventListener("click", () => menu.classList.toggle("hidden"));
</script>

</body>
</html>
